<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
 <!-- use p to apply to everything -->
    <style>

        .colored-background{
            color: green;
            background-color: yellow;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://placeimg.com/150/150/animals" alt="logo"/> 
        <nav>
            <ul>
                <!-- link is readable -->
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
                <li><a href="#">link</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <img src="https://placeimg.com/960/150/animals" alt="logo"/> 
            <div>
                <h2>Headline</h2>
                <p>random giberish here</p>
            </div>
        </section>
        <section class="colored-background">
            <ul>
                <li>
                    <figure>
                        <img src="https://placeimg.com/250/250/animals" alt="logo"/> 
                        <figcaption>
                            <h3>headline</h3>
                            <p>description</p>
                        </figcaption>
                    </figure>    
                </li>
                <li>
                    <figure>
                        <img src="https://placeimg.com/250/250/animals" alt="logo"/> 
                        <figcaption>
                            <h3>headline</h3>
                            <p>description</p>
                        </figcaption>
                    </figure>    
                </li>
                <li>
                    <figure>
                        <img src="https://placeimg.com/250/250/animals" alt="logo"/> 
                        <figcaption>
                            <h3>headline</h3>
                            <p>description</p>
                        </figcaption>
                    </figure>    
                </li> 
            </ul>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
